<div class="search">
<input type="text" placeholder="{{search}}" data-translate="{{search}}" />
<i class="fa fa-search"></i>
</div>

<h4 data-translate="movies">{{movies}}</h4>
<ul class="categories">
{{#each genres}}
    <li>
        <a href="#" data-genre="{{this}}">{{this}}</a>
    </li>
{{/each}}
</ul>
